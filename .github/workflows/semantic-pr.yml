name: Conventional Commits

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

jobs:
  semantic-pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
            requireScope: true
          wip: true
